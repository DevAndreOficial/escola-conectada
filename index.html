<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema Escolar</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/global.css" />
    </head>
    <body>
        <div class="app-layout d-flex">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header d-flex align-items-center justify-content-between px-3 py-2">
                    <strong>Sistema Escolar</strong>
                    <button class="btn btn-sm btn-light d-md-none" id="close-sidebar">✕</button>
                </div>
                <nav class="nav flex-column px-2 py-3">
                    <a class="nav-link" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Turmas</a>
                    <a class="nav-link" href="#">Alunos</a>
                    <a class="nav-link" href="#">Relatórios</a>
                </nav>
                <div class="sidebar-footer px-3 mt-auto pb-3">
                    <small class="text-muted">Versão demo</small>
                </div>
            </aside>

            <div class="main flex-fill">
                <header class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-primary me-3" id="menu-toggle">☰</button>
                        <h4 class="mb-0">Sistema Escolar</h4>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-primary me-2" id="open-create">Criar</button>
                    </div>
                </header>

                <main class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-5">
                            <div class="card shadow-sm login-card">
                                <div class="card-body p-4">
                                    <h3 class="card-title mb-3">Entrar</h3>
                                    <p class="text-muted mb-4">Escolha o tipo de utilzador e efetue o login.</p>

                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label class="form-label">Perfil</label>
                                            <select id="profile" class="form-select">
                                                option value="professor">Aluno</option>
                                                <option value="professor">Professor</option>
                                                <option value="encarregado">Encarregado</option>
                                                <option value="admin">Administrador</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input id="email" type="email" class="form-control" placeholder="seu@exemplo.com" required />
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Senha</label>
                                            <input id="password" type="password" class="form-control" placeholder="••••••••" required />
                                        </div>

                                        <div class="d-grid">
                                            <button class="btn btn-primary" type="submit">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <footer class="text-center py-3">
                    <small class="text-muted">© Escola — Demo</small>
                </footer>
            </div>
        </div>

        <!-- Modal (usado para criar/adicionar) -->
        <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Criar item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-form">
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" id="create-name" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descrição</label>
                                <textarea class="form-control" id="create-desc"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="create-submit">Criar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/global.js"></script>
    </body>
</html>
