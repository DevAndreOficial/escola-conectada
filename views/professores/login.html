<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/professores/professores.css">
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #00a884;
            --accent: #ff6b35;
            --light: #f8f9fa;
            --dark: #1a1a1a;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, #0052a3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px; background: var(--primary); color: white; font-size: 2.5rem;">
                                üë®‚Äçüè´
                            </div>
                            <h2 class="fw-bold" style="color: var(--dark);">Professor</h2>
                            <p class="text-muted">Aceda ao seu portal</p>
                        </div>

                        <form onsubmit="handleProfessorLogin(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 fw-bold py-2 mb-3">Entrar</button>
                        </form>

                        <div class="text-center">
                            <a href="../../index.html" class="text-decoration-none text-muted small">Voltar √† p√°gina inicial</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/professores/professores.js"></script>
    <script>
        function handleProfessorLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userType', 'professor');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
