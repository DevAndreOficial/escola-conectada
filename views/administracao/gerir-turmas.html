<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerir Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/administracao/administracao.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>

    <main class="py-5">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold">Gerir Turmas</h1>
                <div>
                    <a href="dashboard.html" class="btn btn-outline-secondary me-2">Voltar</a>
                    <button class="btn btn-primary">+ Nova Turma</button>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-header bg-light border-bottom">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="card-title mb-0 fw-bold">Lista de Turmas</h5>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control form-control-sm" id="searchTable" placeholder="Pesquisar turmas...">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover" id="classes-table">
                        <thead>
                            <tr>
                                <th>Turma</th>
                                <th>Ano Escolar</th>
                                <th>Professor Responsável</th>
                                <th>Nº Alunos</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>10ºA</td>
                                <td>10º Ano</td>
                                <td>Dr. João Silva</td>
                                <td>28</td>
                                <td><button class="btn btn-sm btn-warning me-1">Editar</button><button class="btn btn-sm btn-danger">Remover</button></td>
                            </tr>
                            <tr>
                                <td>10ºB</td>
                                <td>10º Ano</td>
                                <td>Dra. Maria Santos</td>
                                <td>26</td>
                                <td><button class="btn btn-sm btn-warning me-1">Editar</button><button class="btn btn-sm btn-danger">Remover</button></td>
                            </tr>
                            <tr>
                                <td>11ºA</td>
                                <td>11º Ano</td>
                                <td>Prof. Pedro Costa</td>
                                <td>25</td>
                                <td><button class="btn btn-sm btn-warning me-1">Editar</button><button class="btn btn-sm btn-danger">Remover</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/administracao/administracao.js"></script>
</body>
</html>
