<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/encarregados/encarregados.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>

    <main class="py-5">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold">Notas do Aluno</h1>
                <a href="dashboard.html" class="btn btn-outline-secondary">Voltar</a>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-header bg-light border-bottom">
                    <h5 class="card-title mb-0 fw-bold">Desempenho Académico</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Disciplina</th>
                                <th>1º Período</th>
                                <th>2º Período</th>
                                <th>3º Período</th>
                                <th>Média</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Matemática</td>
                                <td><span class="badge bg-success">17</span></td>
                                <td><span class="badge bg-success">18</span></td>
                                <td>-</td>
                                <td><strong>17,5</strong></td>
                            </tr>
                            <tr>
                                <td>Português</td>
                                <td><span class="badge bg-success">16</span></td>
                                <td><span class="badge bg-warning">14</span></td>
                                <td>-</td>
                                <td><strong>15</strong></td>
                            </tr>
                            <tr>
                                <td>Inglês</td>
                                <td><span class="badge bg-success">16</span></td>
                                <td><span class="badge bg-success">17</span></td>
                                <td>-</td>
                                <td><strong>16,5</strong></td>
                            </tr>
                            <tr>
                                <td>Física</td>
                                <td><span class="badge bg-success">15</span></td>
                                <td><span class="badge bg-success">16</span></td>
                                <td>-</td>
                                <td><strong>15,5</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/encarregados/encarregados.js"></script>
</body>
</html>
